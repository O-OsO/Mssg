<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Wpisz kod: moja ostatnia wiadomość do ciebie</h1>
        <input type="text" id="code-input" placeholder="Wpisz kod">
        <button onclick="checkCode()">Prześlij</button>
        <p id="error-message">Nieprawidłowy kod. Spróbuj ponownie.</p>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code-input').value;
            const correctCode = "Powodzonka tam";
            const errorMessage = document.getElementById('error-message');

            if (code === correctCode) {
                document.body.innerHTML = `
                    <div id="message-container">
                        <h1>Przepraszam Amelio, to moja wina. Poniosły mnie emocje. Nie oczekuję od ciebie przebaczenia. Niczego od ciebie nie oczekuję. Chcę, żebyś tylko wiedziała jak strasznie mi przykro.</h1>
                    </div>
                `;
                document.body.style.display = 'flex';
                document.body.style.justifyContent = 'center';
                document.body.style.alignItems = 'center';
                document.body.style.height = '100vh';
                document.body.style.backgroundColor = '#f0f0f0';
                document.body.style.fontFamily = 'Arial, sans-serif';
                document.querySelector('#message-container').style.textAlign = 'center';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
